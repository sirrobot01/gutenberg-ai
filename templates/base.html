<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Gutenberg Explorer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-white shadow py-4">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <a href="/" class="text-xl font-bold text-gray-700 hover:text-gray-900">Gutenberg Explorer</a>
            </div>
            <nav class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="/books" class="text-gray-700 hover:text-gray-900">Books</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <div class="max-w-7xl mx-auto p-4">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="bg-white border-t py-4">
        <div class="max-w-7xl mx-auto px-4 text-sm text-gray-500">
            <p>&copy; 2024 Project Gutenberg Explorer. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
